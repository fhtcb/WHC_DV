<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel 转 JSON 下载示例</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #output { white-space: pre-wrap; background: #f9f9f9; padding: 10px; border: 1px solid #ddd; margin-top: 10px; }
    #downloadLink { display: inline-block; margin-top: 10px; padding: 8px 12px; background: #4CAF50; color: white; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>Excel 转 JSON 并下载</h2>
  <input type="file" id="fileInput" accept=".xlsx,.xls" />
  <div id="output">等待上传文件...</div>
  <a id="downloadLink" style="display:none;" download="data.json">下载 JSON</a>

  <script>
    // 解析 ArrayBuffer 为 JSON 对象数组
    function parseArrayBuffer(data, sheetIndex = 0) {
      const workbook = XLSX.read(data, { type: 'array' });
      const name = workbook.SheetNames[sheetIndex];
      const sheet = workbook.Sheets[name];
      return XLSX.utils.sheet_to_json(sheet, { defval: '' });
    }

    // 从 File 对象读取并解析
    function readFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsArrayBuffer(file);
        reader.onload = e => {
          const data = new Uint8Array(e.target.result);
          try { resolve(parseArrayBuffer(data)); }
          catch (err) { reject(err); }
        };
        reader.onerror = reject;
      });
    }

    // 根据 JSON 数据生成下载链接
    function createDownloadLink(json) {
      const blob = new Blob([JSON.stringify(json, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const link = document.getElementById('downloadLink');
      link.href = url;
      link.style.display = 'inline-block';
    }

    // 绑定文件选择事件
    document.getElementById('fileInput').addEventListener('change', async event => {
      const file = event.target.files[0];
      const output = document.getElementById('output');
      const link = document.getElementById('downloadLink');
      link.style.display = 'none';
      if (!file) return;
      output.textContent = '正在读取...';
      try {
        const json = await readFile(file);
        output.textContent = JSON.stringify(json, null, 2);
        createDownloadLink(json);
      } catch (err) {
        output.textContent = '解析失败：' + err.message;
      }
    });
  </script>
</body>
</html>
